<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>Psychic Game</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 page-header">
                    <h1>
                        <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                            THE PSYCHIC GAME
                        <i class="fa fa-lightbulb-o" aria-hidden="true"></i>                        
                    </h1>

                    <h3>Guess what letter I'm thinking of...</h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img id="image-here" class="img-responsive center-block" src="assets/images/LightOff.png" alt="Light Bulb Gif">

                    <br><br>

                    <p>
                        Guess right and turn on the light!
                    </p>

                    <p>Wins: <span id="your-wins">0</span></p>
                    <p>Losses: <span id="your-losses">0</span></p>
                    <p>Guesses Left: <span id="guesses-left">9</span></p>
                    <p>Your Guesses So Far: <span id="your-guesses"> </span></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&#169; 2018 Kathrin Byard</p>
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
